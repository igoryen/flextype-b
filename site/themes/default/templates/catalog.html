{% extends "themes/default/templates/partials/base.html" %}

{% set categories = entries.fetch('catalog',
	{
		'where': {
			'key': 'category'
		}
	}

) %}

{% block content %}
	<hr>
	{% for category in categories %}
		<p>{{ category.title}}</p>
	    <img src="{{ base_url() }}/image/{{ category.slug }}/{{ category.image }}" alt="">
	    <p>{{ category.text}}</p>
	    <a href="{{ base_url() }}/{{category.slug}}">View</a>
	    <hr>
	{% endfor %}

{% endblock %}
