{% extends "themes/default/templates/partials/base.html" %}


{% set items = entries.fetch(entry.slug,
	{
		'where': {
			'key': 'slug'
		}
	}

) %}



{% block content %}
	<pre>site/themes/default/templates/catalog-category.html</pre>
	<hr>
	{% for item in items %}
		<p>{{ item.title}}</p>
	    <img src="{{ base_url() }}/image/{{ item.slug }}/{{ item.image }}" alt="">
	    <p>{{ item.text|raw}}
	    <hr>
	{% endfor %}

{% endblock %}
